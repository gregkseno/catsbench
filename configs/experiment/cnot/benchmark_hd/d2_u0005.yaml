# @package _global_

defaults:
  - cnot/benchmark_hd/default

data:
  dim: 2

prior:
  prior_type: uniform
  alpha: 0.005

method:
  f_reg_until: 1000000
  f_optimizer:
      lr: 8e-6
  pi_optimizer:
      lr: 8e-6
  lambda_reg: 10
  f_emb_dim: 64

trainer:
  max_epochs: 10
  limit_train_batches: 22000