# @package _global_

defaults:
  - cnot/benchmark_hdg/default

data:
  dim: 16

prior:
  prior_type: uniform
  alpha: 0.005

method:
  f_reg_until: 1000000
  f_optimizer:
      lr: 5e-5
  pi_optimizer:
      lr: 5e-5
  lambda_reg: 10
  f_emb_dim: 256

trainer:
  max_epochs: 20
  limit_train_batches: 50000