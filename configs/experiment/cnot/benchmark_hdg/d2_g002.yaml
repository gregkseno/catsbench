# @package _global_

defaults:
  - cnot/benchmark_hdg/default

data:
  dim: 2

prior:
  prior_type: gaussian
  alpha: 0.02

method:
  f_reg_until: 5000
  f_optimizer:
      lr: 1e-4
  pi_optimizer:
      lr: 1e-4
  lambda_reg: 0
  f_emb_dim: 64

trainer:
  max_epochs: 5
  limit_train_batches: 22000
