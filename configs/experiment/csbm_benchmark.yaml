# @package _global_

defaults:
  - override /data: benchmark
  - override /model: simple_mlp
  - override /method: csbm
  - override /callbacks:
    - rich_progress_bar
    - model_checkpoint
    - model_summary
    - benchmark_metric_callback
  - override /trainer: gpu
  - _self_

data:
  dim: 16
  num_categories: 50
  num_potentials: 4
  num_samples: 100000
  train_test_split: [0.8, 0.2]
  batch_size: 128 
  num_workers: 0
  pin_memory: false
  dir: ${paths.data_dir}/benchmark

model:
  timestep_dim: 2
  layers: [128, 128, 128]

prior:
  alpha: 0.02
  prior_type: gaussian
  num_timesteps: 15
  num_skip_steps: 8

method:
  use_mini_batch: false
  num_first_iterations: 10
  kl_loss_coeff: 1.0
  ce_loss_coeff: 0.001
  mse_loss_coeff: 0
  ignore_index: -100

trainer:
  max_epochs: 30
  limit_train_batches: 20000 # controls number of IMF inner iterations
  val_check_interval: 1000
  accumulate_grad_batches: 1
  gradient_clip_val: null