# @package _global_

defaults:
  - override /data: toy
  - override /model: simple_mlp
  - override /method: csbm
  - override /callbacks:
    - rich_progress_bar
    - model_checkpoint
    - model_summary
    - toy_metrics
  - override /trainer: gpu
  - _self_

data:
  dim: 2
  num_categories: 50
  train_test_split: [0.8, 0.2]
  batch_size: 512 
  num_workers: 0
  pin_memory: false
  input_dataset:
    _target_: src.data.toy.DiscreteGaussianDataset
    _partial_: true
    dim: ${data.dim}
    num_categories: ${data.num_categories}
  target_dataset:
    _target_: src.data.toy.DiscreteSwissRollDataset
    _partial_: true
    noise: 0.8
    num_categories: ${data.num_categories}

model:
  timestep_dim: 2
  layers: [128, 128, 128]

prior:
  alpha: 0.02
  prior_type: gaussian
  num_timesteps: 15
  num_skip_steps: 8

method:
  use_mini_batch: false
  num_first_iterations: 3
  kl_loss_coeff: 1.0
  ce_loss_coeff: 0
  mse_loss_coeff: 0
  ignore_index: -100

trainer:
  max_epochs: 14
  limit_train_batches: 20000 # controls number of IMF inner iterations
  val_check_interval: 1000
  accumulate_grad_batches: 1
  gradient_clip_val: null