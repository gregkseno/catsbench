_target_: src.methods.dlight_sb.DLightSB

optimizer:
  _target_: torch.optim.AdamW
  _partial_: true
  lr: 1e-2
  betas: [0.95, 0.99]

prior: ${prior}

dim: ${data.dim}
num_categories: ${data.num_categories}
num_potentials: 10
num_timesteps: ${prior.num_timesteps}
distr_init: uniform
entropy_warmup_steps: 20000
entropy_lambda: 0 # 10
sample_prob: 0.9
tau: 1.0